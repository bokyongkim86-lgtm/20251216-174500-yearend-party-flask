{% extends "base.html" %}
{% block content %}
<div class="max-w-lg mx-auto">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">관리자</h1>

    {% if message %}
    <div class="mb-4 p-4 rounded-lg {% if message[1] == 'success' %}bg-green-50 text-green-700{% else %}bg-red-50 text-red-700{% endif %}">
        {{ message[0] }}
    </div>
    {% endif %}

    {% if not is_admin %}
    <!-- 로그인 폼 -->
    <div class="bg-white rounded-xl shadow-md p-6">
        <h2 class="text-lg font-semibold text-gray-800 mb-4">관리자 로그인</h2>
        <form method="POST" class="space-y-4">
            <input type="hidden" name="action" value="login">
            <div>
                <label for="key" class="block text-sm font-medium text-gray-700 mb-1">비밀키</label>
                <input type="password" id="key" name="key" required
                       placeholder="관리자 비밀키 입력"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none">
            </div>
            <button type="submit" class="w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-lg transition">
                로그인
            </button>
        </form>
    </div>

    {% else %}
    <!-- 관리자 패널 -->
    <div class="space-y-6">
        <!-- 현재 상태 -->
        <div class="bg-white rounded-xl shadow-md p-6">
            <h2 class="text-lg font-semibold text-gray-800 mb-4">현재 데이터</h2>
            <div class="grid grid-cols-3 gap-4 text-center">
                <div class="p-3 bg-blue-50 rounded-lg">
                    <div class="text-2xl font-bold text-blue-600">{{ stats.attendees }}</div>
                    <div class="text-sm text-gray-600">참석자</div>
                </div>
                <div class="p-3 bg-purple-50 rounded-lg">
                    <div class="text-2xl font-bold text-purple-600">{{ stats.places }}</div>
                    <div class="text-sm text-gray-600">장소</div>
                </div>
                <div class="p-3 bg-green-50 rounded-lg">
                    <div class="text-2xl font-bold text-green-600">{{ stats.votes }}</div>
                    <div class="text-sm text-gray-600">투표</div>
                </div>
            </div>
        </div>

        <!-- 삭제 버튼들 -->
        <div class="bg-white rounded-xl shadow-md p-6">
            <h2 class="text-lg font-semibold text-gray-800 mb-4">데이터 삭제</h2>
            <div class="space-y-3">
                <form method="POST" onsubmit="return confirm('참석자를 모두 삭제하시겠습니까?')">
                    <input type="hidden" name="action" value="delete_attendees">
                    <button type="submit" class="w-full py-2 px-4 bg-red-100 hover:bg-red-200 text-red-700 font-medium rounded-lg transition">
                        참석자 전체 삭제
                    </button>
                </form>
                <form method="POST" onsubmit="return confirm('장소와 투표를 모두 삭제하시겠습니까?')">
                    <input type="hidden" name="action" value="delete_places">
                    <button type="submit" class="w-full py-2 px-4 bg-red-100 hover:bg-red-200 text-red-700 font-medium rounded-lg transition">
                        장소 & 투표 전체 삭제
                    </button>
                </form>
                <form method="POST" onsubmit="return confirm('투표만 모두 삭제하시겠습니까?')">
                    <input type="hidden" name="action" value="delete_votes">
                    <button type="submit" class="w-full py-2 px-4 bg-orange-100 hover:bg-orange-200 text-orange-700 font-medium rounded-lg transition">
                        투표만 삭제
                    </button>
                </form>
                <hr class="my-4">
                <form method="POST" onsubmit="return confirm('정말 모든 데이터를 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다!')">
                    <input type="hidden" name="action" value="delete_all">
                    <button type="submit" class="w-full py-2 px-4 bg-red-600 hover:bg-red-700 text-white font-medium rounded-lg transition">
                        모든 데이터 삭제
                    </button>
                </form>
            </div>
        </div>

        <!-- 로그아웃 -->
        <form method="POST">
            <input type="hidden" name="action" value="logout">
            <button type="submit" class="w-full py-2 px-4 bg-gray-200 hover:bg-gray-300 text-gray-700 font-medium rounded-lg transition">
                로그아웃
            </button>
        </form>
    </div>
    {% endif %}
</div>
{% endblock %}

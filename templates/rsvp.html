{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">참석 여부 등록</h1>

    <div class="bg-white rounded-xl shadow-md p-6">
        <form method="POST" class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                    이름 <span class="text-red-500">*</span>
                </label>
                <input type="text" id="name" name="name" required maxlength="30"
                       placeholder="이름을 입력하세요"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    참석 여부 <span class="text-red-500">*</span>
                </label>
                <div class="grid grid-cols-2 gap-3">
                    <label class="cursor-pointer">
                        <input type="radio" name="status" value="ATTENDING" class="sr-only peer" required>
                        <div class="py-3 px-4 rounded-lg border-2 font-medium text-center transition peer-checked:border-green-500 peer-checked:bg-green-50 peer-checked:text-green-700 border-gray-200 hover:border-gray-300 text-gray-600">
                            참석
                        </div>
                    </label>
                    <label class="cursor-pointer">
                        <input type="radio" name="status" value="NOT_ATTENDING" class="sr-only peer" required>
                        <div class="py-3 px-4 rounded-lg border-2 font-medium text-center transition peer-checked:border-red-500 peer-checked:bg-red-50 peer-checked:text-red-700 border-gray-200 hover:border-gray-300 text-gray-600">
                            불참
                        </div>
                    </label>
                </div>
            </div>

            {% if message %}
            <div class="p-4 rounded-lg {% if msg_type == 'success' %}bg-green-50 text-green-700{% else %}bg-red-50 text-red-700{% endif %}">
                {{ message }}
                {% if msg_type == 'success' %}
                <a href="/attendees" class="block mt-2 text-sm underline hover:no-underline">현황 보기 →</a>
                {% endif %}
            </div>
            {% endif %}

            <button type="submit" class="w-full py-3 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-lg transition">
                등록하기
            </button>
        </form>

        <p class="mt-4 text-sm text-gray-500 text-center">
            이미 등록한 경우, 같은 이름으로 다시 등록하면 업데이트됩니다.
        </p>
    </div>
</div>
{% endblock %}
